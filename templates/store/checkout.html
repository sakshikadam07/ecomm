{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="section-content padding-y bg">
<div class="container">

<!-- ============================ COMPONENT 1 ================================= -->
<div class="row">
	<aside class="col-lg-6">
<div class="card">
  <div class="card-body">
    <h4 class="card-title mb-4 ">Billing Address</h4>
    <form action="{% url 'place_orders' %}" method="post">
      {% csrf_token %}
      {{ form }}
      <div class="form-row">
        <div class="col form-group">
          <label for="your_name">Your name: </label>
          <input id="your_name" type="text" name="your_name" class="form-control" required>
        </div>


        <div class="col form-group">
          <label for="last_name">Last name: </label>
          <input id="last_name" type="text" name="last_name" class="form-control" required>
        </div>

          <div class="form-row">
            <div class="col form-group">
              <label for="email">Email: </label>
              <input id="email" type="text" name="email" class="form-control" required>
        </div>

        <div class="col form-group">
          <label for="phone">Phone: </label>
          <input id="phone" type="text" name="phone" class="form-control" required>
        </div>

        <div class="form-row">
          <div class="col form-group">
            <label for="address1">Address line 1: </label>
            <input id="address1" type="text" name="address1" class="form-control" required>
        </div>

        <div class="col form-group">
          <label for="address2">Address line 2: </label>
          <input id="address2" type="text" name="address2" class="form-control" required>
        </div>

        <div class="form-row">
          <div class="col form-group">
            <label for="city">City: </label>
            <input id="city" type="text" name="city" class="form-control" required>
        </div>

        <div class="col form-group">
          <label for="state">State: </label>
          <input id="state" type="text" name="state" class="form-control" required>
        </div>

        <div class="col form-group">
          <label for="country">Country: </label>
          <input id="country" type="text" name="country" class="form-control" required>
        </div>

        <div class="from-row">
          <label for="order_note">Order Note: </label>
          <textarea id="order_note" name="order_note" rows="2" cols="100" class="form-control" required></textarea>
        </div>
      </div>
    </div> <!-- card.// -->

      </aside> <!-- col.// -->
      <aside class="col-lg-6">

        <div class="card">
        <div class="card-body">
          <table class="table table-borderless table-shopping-cart">
          <thead class="text-muted">
          <tr class="small text-uppercase">
            <th scope="col">Product</th>
            <th scope="col" width="120">Quantity</th>
            <th scope="col" width="120">Price</th>
          </tr>
          </thead>
          <tbody>

          {% for cart_item in cart_items %}
          <tr>
            <td>
              <figure class="itemside align-items-center">
                <div class="aside"><img src="{{ cart_item.product.images.url }}" class="img-sm"></div>
                <figcaption class="info">
                  <a href="{{ cart_item.product.get_url }}" class="title text-dark">{{ cart_item.product.product_name }}</a>
                </figcaption>
              </figure>
            </td>
            <td>
              <label for="">{{cart_item.quantity}}</label>

            </td>
            <td>
              <div class="price-wrap">
                <var class="price">₹{{cart_item.sub_total}}</var>
                <small class="text-muted">₹{{cart_item.product.price}} each</small>
              </div>
            </td>
          <tr>
          {% endfor %}
        </tbody>
        </table>
        <input type="submit" value="Place order" class="btn btn-info btn-block">
        <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>

    </form>
  </div> <!-- card-body.// -->
  </div> <!-- card.// -->

</aside> <!-- col.// -->


</div> <!-- row.// -->
<!-- ============================ COMPONENT 1 END .// ================================= -->

</div> <!-- container .//  -->
</section>
{% endblock %}
